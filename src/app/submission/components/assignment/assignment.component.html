<div [formGroup]="form">
<h5>{{ control.label }}</h5>

<div class="btn-toolbar mb-4" role="toolbar">
    <div class="btn-group">    
      <button class="btn btn-outline-primary" (click)="addAssignment()"  >              
          <span class="oi oi-plus"></span>
          <span class="ml-2">Aggiungi</span>
      </button>    
      <button class="btn btn-outline-primary" [disabled]="!form.valid" >              
          <span class="oi oi-trash"></span>  
          <span class="ml-2">Rimuovi</span>
      </button>
    </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead> </thead>
    <tbody formArrayName="{{ control.key }}">
      <tr *ngFor="let assignmentDynamic of form.get(control.key).controls; let i = index;">
        <div [formGroupName]="i">  
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.role" [form]="assignmentDynamic"></app-dynamic-form>          
          </td>
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.title" [form]="assignmentDynamic"></app-dynamic-form>             
          </td>
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.istitute" [form]="assignmentDynamic"></app-dynamic-form>                 
          </td>
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.from" [form]="assignmentDynamic"></app-dynamic-form>               
          </td>
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.to" [form]="assignmentDynamic"></app-dynamic-form>           
          </td>
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.document" [form]="assignmentDynamic"></app-dynamic-form> 
          </td>
          <td>
            <app-dynamic-form class="col-md-4 mb-3" [control]="controls.path" [form]="assignmentDynamic"></app-dynamic-form>               
          </td>
        </div>
      </tr>
    </tbody>
  </table>
</div>
</div>
